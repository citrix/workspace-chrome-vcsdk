site_name: Virtual Channel SDK for Citrix Workspace app 1808  for Chrome
site_description: Documentation for the Virtual Channel SDK for Citrix Workspace app 1808 for Chrome 
site_title: Developer Docs

# Copyright
copyright: 'Copyright &copy; 1999-2019 Citrix Systems, Inc. All rights reserved. '

extra_css:
  - 'assets/stylesheets/extra.css'

# Configuration
theme:
  name: null
  custom_dir: devdocs-theme

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  palette:
    primary: white
    accent: blue
  font: false
  favicon: /media/favicon.ico
  logo: https://developer-docs.citrix.com/_static/Citrix_Logo_Black.png

# Customization
extra:
  social:
    - type: youtube
      link: https://www.youtube.com/channel/UCiOupk9QF6jdk3EDKTHDykA
    - type: github-alt
      link: https://github.com/citrix
    - type: twitter
      link: https://twitter.com/citrixdeveloper
    - type: linkedin
      link: https://www.linkedin.com/company/citrix/

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - meta
  - extra

# Page tree
nav:
 - Introduction: index.md
 - What's new: whats-new.md
 - System requirements: system-requirements.md
 - Using example programs: using-example-programs.md
 - Building examples: building-examples.md
 - Programming guide: programming-guide.md
 - Programming reference: programming-reference.md
 - Classes:
   - CustomVC: customvc.md
   - ReceiverError: receiver-error.md
   - Utils: utils.md
 - Namespaces:
   - receiver: namespace-receiver.md
 - Global: global.md
